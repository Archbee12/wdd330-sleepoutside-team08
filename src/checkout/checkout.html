<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
    <header id="main-header"></header>
    <main>
        <section id="checkout-form">
            <h2>Checkout</h2>
            <form id="checkoutForm">
                <!-- Customer Details -->
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname" required />

                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname" required />

                <label for="address">Address</label>
                <input type="text" id="address" name="address" required />

                <label for="city">City</label>
                <input type="text" id="city" name="city" required />

                <label for="state">State</label>
                <input type="text" id="state" name="state" required />

                <label for="zip">Zip Code</label>
                <input type="text" id="zip" name="zip" required />

                <!-- Payment Details -->
                <label for="cardNumber">Credit Card Number</label>
                <input type="text" id="cardNumber" name="cardNumber" required />

                <label for="expDate">Expiration Date</label>
                <input type="text" id="expDate" name="expDate" required />

                <label for="securityCode">Security Code</label>
                <input type="text" id="securityCode" name="securityCode" required />

                <h3>Order Summary</h3>
                <p>Subtotal: <span id="subtotal"></span></p>
                <p>Tax: <span id="tax"></span></p>
                <p>Shipping: <span id="shipping"></span></p>
                <p>Total: <span id="total"></span></p>

                <button type="submit" id="checkoutSubmit">Submit Order</button>
            </form>
        </section>
    </main>

    <footer id="main-footer"></footer>

    <script src="/js/checkout.js"></script>
</body>
</html>
