<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Sleep Outside</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="divider" id="main-header"></header>
    
    <main class="divider">
        <section class="products">
            <div class="checkout-container">
                <h2>Checkout</h2>
                
                <div class="checkout-content">
                    <form id="checkoutForm" class="checkout-form">
                        <fieldset>
                            <legend>Customer Information</legend>
                            
                            <div class="form-group">
                                <label for="fname">First Name:</label>
                                <input type="text" id="fname" name="fname" required />
                            </div>
                            
                            <div class="form-group">
                                <label for="lname">Last Name:</label>
                                <input type="text" id="lname" name="lname" required />
                            </div>
                        </fieldset>

                        <fieldset>
                            <legend>Billing & Shipping Address</legend>
                            
                            <div class="form-group">
                                <label for="street">Street Address:</label>
                                <input type="text" id="street" name="street" required />
                            </div>
                            
                            <div class="form-group">
                                <label for="city">City:</label>
                                <input type="text" id="city" name="city" required />
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="state">State:</label>
                                    <input type="text" id="state" name="state" required />
                                </div>
                                
                                <div class="form-group">
                                    <label for="zip">Zip Code:</label>
                                    <input type="text" id="zip" name="zip" required />
                                </div>
                            </div>
                        </fieldset>

                        <fieldset>
                            <legend>Payment Information</legend>
                            
                            <div class="form-group">
                                <label for="cardNumber">Credit Card Number:</label>
                                <input type="text" id="cardNumber" name="cardNumber" value="1234123412341234" required />
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="expiration">Expiration Date:</label>
                                    <input type="text" id="expiration" name="expiration" placeholder="MM/YY" value="12/25" required />
                                </div>
                                
                                <div class="form-group">
                                    <label for="code">Security Code:</label>
                                    <input type="text" id="code" name="code" value="123" required />
                                </div>
                            </div>
                        </fieldset>

                        <button type="submit" class="checkout-btn">Complete Order</button>
                    </form>

                    <!-- Order Summary -->
                    <aside class="order-summary">
                        <h3>Order Summary</h3>
                        <div class="summary-line">
                            <span>Subtotal:</span>
                            <span id="subtotal">$0.00</span>
                        </div>
                        <div class="summary-line">
                            <span>Tax (6%):</span>
                            <span id="tax">$0.00</span>
                        </div>
                        <div class="summary-line">
                            <span>Shipping:</span>
                            <span id="shipping">$0.00</span>
                        </div>
                        <div class="summary-line total-line">
                            <span><strong>Order Total:</strong></span>
                            <span id="total"><strong>$0.00</strong></span>
                        </div>
                        
                        <div class="shipping-info">
                            <p><small>Shipping: $10 for first item + $2 for each additional item</small></p>
                        </div>
                    </aside>
                </div>
            </div>
        </section>
    </main>
    
    <footer id="main-footer"></footer>
    
    <script src="../js/main.js" type="module"></script>
    <script src="../js/checkout.js" type="module"></script>
</body>
</html>
