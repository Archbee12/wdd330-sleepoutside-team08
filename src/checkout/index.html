<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script type="module" src="../js/checkoutprocess.mjs"></script>
  </head>
  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="checkout">
        <h2>Checkout</h2>

        <form id="checkoutForm">
          <div>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" required />
          </div>
          <div>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" required />
          </div>
          <div>
            <label for="address">Street Address</label>
            <input type="text" id="address" name="address" required />
          </div>
          <div>
            <label for="city">City</label>
            <input type="text" id="city" name="city" required />
          </div>
          <div>
            <label for="state">State</label>
            <input type="text" id="state" name="state" required />
          </div>
          <div>
            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="zip" required />
          </div>
          <div>
            <label for="cardNumber">Credit Card Number</label>
            <input type="text" id="cardNumber" name="cardNumber" required />
          </div>
          <div>
            <label for="expDate">Expiration Date</label>
            <input type="text" id="expDate" name="expDate" required />
          </div>
          <div>
            <label for="securityCode">Security Code</label>
            <input type="text" id="securityCode" name="securityCode" required />
          </div>

          <button type="submit">Submit Order</button>
        </form>

        <div class="order-summary">
          <h3>Order Summary</h3>
          <p>Subtotal: <span id="subtotal">0.00</span></p>
          <p>Tax: <span id="tax">0.00</span></p>
          <p>Shipping: <span id="shipping">0.00</span></p>
          <p>Total: <span id="total">0.00</span></p>
        </div>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
