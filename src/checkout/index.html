<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/main.js" type="module"></script>
    <script src="../js/checkout.js" type="module"></script>
    <script src="../js/utils.mjs" type="module"></script>
    <script src="../js/CheckoutProcess.mjs" type="module"></script>
    <script src="../js/CartCount.mjs" type="module" defer></script>
  </head>

  <body>
    <header id="header" class="divider"></header>
    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>

      <section class="checkout-wrapper">
        <form id="checkout-form">
          <label
            >First Name
            <input type="text" id="first-name" name="fname" required
          /></label>
          <label
            >Last Name <input type="text" id="last-name" name="lname" required
          /></label>
          <label
            >Street Address
            <input type="text" id="address" name="address" required
          /></label>
          <label
            >City <input type="text" id="city" name="city" required
          /></label>
          <label
            >State <input type="text" id="state" name="state" required
          /></label>
          <label
            >Zip Code <input type="text" id="zip" name="zip" required
          /></label>

          <label
            >Credit Card Number
            <input type="text" id="cc-number" name="cc-number" required
          /></label>
          <label
            >Expiration Date
            <input type="text" id="exp-date" name="exp-date" required
          /></label>
          <label
            >Security Code <input type="text" id="cvv" name="cvv" required
          /></label>

          <button type="submit" class="checkout-button">Checkout</button>
        </form>

        <aside class="order-summary">
          <h2>Order Summary</h2>
          <ul class="checkout-summary"></ul>
          <p>Subtotal: <span id="subtotal">$0.00</span></p>
          <p>Tax (6%): <span id="tax">$0.00</span></p>
          <p>Shipping: <span id="shipping">$0.00</span></p>
          <p>
            <strong>Order Total: <span id="order-total">$0.00</span></strong>
          </p>
        </aside>
      </section>
    </main>

    <footer id="footer"></footer>
  </body>
</html>
