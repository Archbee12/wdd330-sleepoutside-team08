<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Cart</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/cart.js" type="module"></script>
  </head>
  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="products">
        <h2>My Cart</h2>

        <ul class="product-list">
          <!-- List items will be populated dynamically -->
        </ul>

        <!-- Add Checkout Button -->
        <button id="checkoutBtn">Proceed to Checkout</button>
      </section>
    </main>

    <footer id="main-footer"></footer>

    <script>
      // JavaScript to handle cart and checkout button
      document.getElementById('checkoutBtn').addEventListener('click', () => {
        window.location.href = 'checkout/index.html'; // Redirect to checkout page
      });
    </script>
  </body>
</html>
