<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Cedar Ridge Rimrock 2-person tent</title>

    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="product-detail">
        <h2 id="productBrand">Brand Name</h2>
        <!--  Add ID -->
        <h3 id="productName" class="divider">Product</h3>
        <!--  Add ID -->

        <img
          id="productImage"
          class="product-image"
          alt="Sleep Outside Camping Product"
        />

        <p id="productPrice" class="product-card__price"></p>
        <p id="productColor" class="product__color"></p>
        <div id="productDesc" class="product__description"></div>

        <div class="product-detail__add">
          <button id="addToCart">Add to Cart</button>
        </div>
      </section>
    </main>

    <footer id="main-footer"></footer>

    <script type="module" src="../js/headerFooter.mjs"></script>
    <script src="../js/product.js" type="module" defer></script>
  </body>
</html>
