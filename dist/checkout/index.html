<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <script type="module" crossorigin src="/assets/checkout-Cd6i9Ye-.js"></script>
    <link rel="modulepreload" crossorigin href="/assets/utils-BDkoZH8O.js">
    <link rel="modulepreload" crossorigin href="/assets/ExternalServices-OHBWtN4X.js">
    <link rel="stylesheet" crossorigin href="/assets/utils-CAEeGRUM.css">
  </head>

  <body>
    <header class="divider" id="header"></header>

    <main class="divider checkout">
      <h2>Review & Place your Order</h2>
      <section class="checkout-wrapper">
        <form name="checkout" id="checkout-form">
          <input type="hidden" name="orderDate" id="orderDate" />

          <fieldset>
            <legend></legend>
            <div class="checkout__name">
              <label for="fname">First Name</label>
              <input type="text" name="fname" id="fname" required />
              <label for="lname">Last Name</label>
              <input type="text" name="lname" id="lname" required />
            </div>
            <div class="checkout__address">
              <label for="street">Street Address</label>
              <input type="text" name="address" id="street" required />
              <label for="city">City</label>
              <input type="text" name="city" id="city" required />
              <label for="state">State</label>
              <input type="text" name="state" id="state" required />
              <label for="zip">Zip</label>
              <input type="text" name="zip" id="zip" required />
            </div>
          </fieldset>

          <fieldset>
            <legend>Payment</legend>
            <div class="checkout__payment">
              <label for="cardNumber">Card Number</label>
              <input type="text" name="cardNumber" id="cardNumber" required />
              <label for="expiration">Expiration</label>
              <input type="text" name="expiration" id="expiration" required />
              <label for="code">CVV</label>
              <input type="text" name="cvv" id="code" required />
            </div>
          </fieldset>

          <fieldset class="order-summary">
            <legend>Order Summary</legend>

            <div>
              <p>Subtotal: <span id="subtotal">$0.00</span></p>
              <p>Tax (6%): <span id="tax">$0.00</span></p>
              <p>Shipping: <span id="shipping">$0.00</span></p>
              <p>
                <strong
                  >Order Total: <span id="order-total">$0.00</span></strong
                >
              </p>
            </div>
          </fieldset>
          <button type="submit" id="checkoutSubmit">Proceed To Checkout</button>
        </form>
      </section>
      <!-- 
    <aside class="order-summary">
      
    </aside> -->
    </main>

    <footer id="footer"></footer>
  </body>
</html>
